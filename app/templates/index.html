{% extends "base.html" %}

{% block title %}NewsAnalytics - Отчеты по новостным сводкам{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}?v=2.0">
{% endblock %}

{% block content %}
<div class="news-types">
    <!-- Кнопки категорий загружаются динамически через JavaScript -->
</div>

<table class="news-table">
    <colgroup>
        <col style="width: 120px;">
        <col style="width: 150px;">
        <col style="width: 300px;">
        <col style="width: auto;">
    </colgroup>
    <thead>
        <tr>
            <th>Дата</th>
            <th>Ресурс</th>
            <th>Заголовок</th>
            <th>Содержание</th>
        </tr>
    </thead>
    <tbody id="news-table-body"></tbody>
</table>
<div class="pagination" id="pagination"></div>

<!-- Модальное окно -->
<div id="news-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-source"></p>
        <p id="modal-date"></p>
        <p id="modal-content"></p>
        <a id="modal-link" href="#" target="_blank" style="display: none;">Перейти по ссылке</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
