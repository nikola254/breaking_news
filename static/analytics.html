<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsAnalytics - Аналитика</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a1f3d;
            color: #e0e0e0;
        }
        .header {
            background-color: #0d2b50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4fc3f7;
            display: flex;
            align-items: center;
        }
        .logo-icon {
            margin-right: 10px;
            font-size: 28px;
        }
        .main-nav {
            display: flex;
        }
        .main-nav a {
            color: #bbdefb;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .main-nav a:hover {
            background-color: #1e3a6a;
            color: #ffffff;
        }
        .user-actions {
            display: flex;
            align-items: center;
        }
        .user-actions a {
            color: #bbdefb;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #0d2b50;
            padding: 15px 20px;
            text-align: center;
            font-size: 14px;
            color: #bbdefb;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="logo-icon"></span>
            <span>NewsAnalytics Pro</span>
        </div>
        <div class="main-nav">
            <a href="/">Главная</a>
            <a href="/analytics">Аналитика</a>
            <a href="/reports">Отчеты</a>
            <a href="/trends">Тренды</a>
            <a href="/archive">Архив</a>
            <a href="/about">О сервисе</a>
        </div>
        <div class="user-actions">
            <a href="#">Войти</a>
            <a href="#">Регистрация</a>
        </div>
    </div>
    <div class="content">
        <h1>Аналитика</h1>
        <p>Здесь будет аналитика новостных данных (в разработке).</p>
    </div>
    <div class="footer">
        © 2025 NewsAnalytics Pro. Все права защищены. | Leck | Smuzi
    </div>
</body>
</html>
